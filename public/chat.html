<!doctype html>
<html lang="en">
    <head>
      	<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
		<link rel="stylesheet" href="./css/styles.css">
		<title>Chat - ChatApp</title>
    </head>
    <body class="chat">

      	<div class="chat__sidebar">
			<h3>Users</h3>
			<div id="users"></div>	
		</div>

		<div class="chat__main">
			<ol id="chat" class="chat__messages"></ol>
		
			<div class="chat__footer">
				<form id="chat-form" action="">
					<input type="text" name="message" placeholder="Message" autofocus autocomplete="off">
					<button>Send</button>
				</form>
				<button id="send-location">Send location</button>
			</div>
		</div>

		<script id="message-template" type="text/template">
			<li class="message">
				<div class="message__title">
					<h4>{{from}}</h4>
					<span>{{createdAt}}</span>
				</div>
				<div class="message__body">
					<p>{{text}}</p>
				</div>
			</li>
		</script>

		<script id="location-message-template" type="text/template">
			<li class="message">
				<div class="message__title">
					<h4>{{from}}</h4>
					<span>{{createdAt}}</span>
				</div>
				<div class="message__body">
					<p><a href="{{url}}" target="_blank">My current location</a></p>
				</div>
			</li>
		</script>

      	<script src="/socket.io/socket.io.js"></script>
      	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
      	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="/js/libs/moment.js"></script>
		<script src="/js/libs/mustache.js"></script> 
		<script src="/js/libs/deparam.js"></script> 
		<script src="js/chat.js"></script>
    </body>
</html>
